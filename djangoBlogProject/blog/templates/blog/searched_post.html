{% extends "blog/base.html" %}
{% block content %}
     <div class="content-section">
         <form  action="" method="GET">
            {% csrf_token %}
             <fieldset class="form-group">
               <legend class="border-bottom mb-4">Search Post</legend>
                 <input type="text" name="q" placeholder="Enter post title">
                 <button class="btn btn-sm btn-outline-info" type="submit">Search</button>
             </fieldset>
         </form>
     <br>
    {% for post in posts %}
         <ul>
             <li>
                <h6><a class="article-title" href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h6>
             </li>
         </ul>
    {% endfor %}
{% endblock content %}
