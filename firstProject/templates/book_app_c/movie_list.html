{% extends "base.html" %}

{% block content %}
        <h2><u>Movie Details</u></h2><br>
        <a href="{% url 'movie_add' %}" class="btn btn-sm btn-info">Add Movie</a>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>IMDB Rating</th>
                    <th style="text-align:center">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in object_list %}
                    <tr>
                        <td>{{ movie.id }}</td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.director }}</td>
                        <td>{{ movie.imdb_rating }}</td>
                        <td style="text-align:center">
                            <a href="{% url 'movie_update' movie.id %}" class="btn btn-sm btn-info">Update</a>
                            <a href="{% url 'movie_delete' movie.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock content %}
