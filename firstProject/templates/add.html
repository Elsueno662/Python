{% extends "base.html" %}

{% block content %}
        <h2><u>Add Book</u></h2><br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control col-md-6" required>
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="author" class="form-control col-md-6" required>
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" name="price" class="form-control col-md-6" required>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
            <a href="{% url 'book_display' %}" class="btn btn-info">Display Details</a>
        </form>
{% endblock content %}
