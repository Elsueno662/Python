{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
        <h2><u>Update Book</u></h2><br>
        <form action="/update/{{ book.id }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" value="{{ book.title }}" class="form-control col-md-6">
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="author" value="{{ book.author }}" class="form-control col-md-6">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" name="price" value="{{ book.price }}" class="form-control col-md-6">
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
{% endblock content %}
