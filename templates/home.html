{% extends "base_n.html" %}
{% block content %}
    <div class="content-section">
        {% if user.is_authenticated %}
        <h3>Hello user!</h3>
        <p>
            <a href="{% url 'users_logout' %}">Log Out</a>
        </p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'users_login' %}">Log In</a>
        {% endif %}
    </div>
{% endblock content %}
